[metadata]
name = "files"
description = "A channel to select files and directories"
requirements = ["fd", "bat"]

[source]
command = ["fd -t f -HI"]

[preview]
command = "bat -n --color=always '{}'"
env = { BAT_THEME = "base16" }

[actions.edit]
description = "open in vim"
command = "nvim '{}'"
mode = "execute"

[keybindings]
ctrl-o = "actions:edit"
