# Install via https://github.com/ronniedroid/getnf
# Verify installation via `kitty list-fonts | grep Jet`

clear_all_shortcuts no
map cmd+enter toggle_fullscreen

font_family       CodeliaLigatures Nerd Font Light
bold_font         CodeliaLigatures Nerd Font Bold
italic_font       CodeliaLigatures Nerd Font Italic
bold_italic_font  CodeliaLigatures Nerd Font Bold Italic

font_size 16
adjust_line_height 110%

# cursor_blink_interval   2
window_padding_width    18 0 0 5
hide_window_decorations titlebar-only

# fix terminal for ssh
term xterm-256color

# BEGIN_KITTY_THEME
include tokyo_night.conf

background_opacity  0.9
background_blur     32
