  Use only the available tools; excluded tools must not be used. 
  Prioritize serena's tools for tasks. Avoid reading entire source files unless absolutely necessaryâ€”use overview and symbolic search tools first. 
  Only use full file reads as a last resort, after targeted exploration with symbol or pattern search tools.

included_optional_tools:
  - switch_modes
  - restart_language_server
  - get_current_config

excluded_tools:
  - create_text_file
  - delete_lines
  - execute_shell_command
  - initial_instructions
